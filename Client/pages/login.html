<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Restaurant App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <header class="text-center">
      <h1>Restaurant App</h1>
      <p>Log in to explore our delicious menu and offers!</p>
    </header>
    <main class="card p-4 shadow-sm" style="max-width: 400px; width: 100%">
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
          <div class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account?
        <a href="signup.html" class="text-primary">Sign up here</a>
      </p>
      <div id="message"></div>
    </main>
    <footer class="text-center">
      <p>&copy; 2025 Restaurant App. All rights reserved.</p>
    </footer>
    <script src="/dist/auth/login.js"></script>
    <script src="/dist/auth/token.ts"></script>
  </body>
</html>
