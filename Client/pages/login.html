<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Restaurant App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>
  <body class="flex-column align-items-center justify-content-center">
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #4b727a">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="#"
            style="
              color: #ffd700 !important;
              font-family: Poppins;
              letter-spacing: 2px;
            "
          >
            G-5 Restaurant
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link link" href="/about">Our Story</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/find-us">Find Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/reviews">Reviews</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  id="logoutBtn"
                  class="nav-link link logoutButton"
                  href="./signup.html"
                  >Signup</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h1>G-5 Restaurant</h1>
    <p>Log in to explore our delicious menu and offers!</p>
    <main class="card p-4 shadow-sm" style="max-width: 400px; width: 100%">
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
          <div class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account?
        <a href="signup.html" class="text-primary">Sign up here</a>
      </p>
      <div id="message"></div>
    </main>
    <footer class="text-center">
      <p>&copy; 2025 Restaurant App. All rights reserved.</p>
    </footer>
    <script src="./../dist/auth/login.js"></script>
    <script src="./../dist/pages/header.js"></script>
    <!-- <script src="/dist/auth/token.js"></script> -->
  </body>
</html>
