<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/menu.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #4b727a">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="#"
            style="
              color: #ffd700 !important;
              font-family: Poppins;
              letter-spacing: 2px;
            "
          >
            G-5 Restaurant
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link link" href="/about">Our Story</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/find-us">Find Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/reviews">Reviews</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  id="logoutBtn"
                  class="nav-link link logoutButton"
                  href="./signup.html"
                  >Signup</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main style="width: 400px; margin: auto; text-align: center" id="addMenu">
      <div class="editForm">
        <h2>Edit Menu Item</h2>
        <form id="add-menu-form">
          <div class="form-group">
            <label for="add-menu-name">Menu Name</label>
            <input
              type="text"
              id="add-menu-name"
              placeholder="Enter menu name"
              required
            />
          </div>
          <div class="form-group">
            <label for="add-menu-category">Category</label>
            <select id="add-menu-category" required>
              <option value="" disabled selected>Select a category</option>
              <option value="Cake">Cake</option>
              <option value="Drinks">Drinks</option>
              <option value="Torta">Torta</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="add-menu-description">Description</label>
            <textarea
              id="add-menu-description"
              placeholder="Enter description"
              style="width: 100%"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="add-menu-price">Price</label>
            <input
              type="number"
              id="add-menu-price"
              placeholder="Enter price"
              required
            />
          </div>
          <div class="form-group">
            <label for="add-menu-image">Upload Image</label>
            <input type="file" id="add-menu-image" accept="image/*" required />
            <div id="add-image-preview"></div>
          </div>
          <button type="submit" id="add-submit-button">Save Changes</button>
        </form>
      </div>
    </main>
    <h1
      style="
        text-align: center;
        color: #4b727a;
        font-weight: bold;
        margin: 50px 0;
      "
    >
      Foods
    </h1>
    <main>
      <section id="food-list">
        <!-- Food items dynamically populated here -->
      </section>
      <section class="cart-section">
        <aside id="cart">
          <h2>Cart</h2>
          <ol id="cart-items"></ol>
          <button id="place-order">Place Order</button>
        </aside>
        <div id="message"></div>
      </section>
    </main>
    <aside style="width: 400px; margin: auto; text-align: center" id="editmenu">
      <div class="editForm">
        <h2>Edit Menu Item</h2>
        <form id="edit-menu-form">
          <div class="form-group">
            <label for="edit-menu-name">Menu Name</label>
            <input
              type="text"
              id="edit-menu-name"
              placeholder="Enter menu name"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-menu-category">Category</label>
            <select id="edit-menu-category" required>
              <option value="" disabled selected>Select a category</option>
              <option value="Cake">Cake</option>
              <option value="Drinks">Drinks</option>
              <option value="Torta">Torta</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="edit-menu-description">Description</label>
            <textarea
              id="edit-menu-description"
              placeholder="Enter description"
              style="width: 100%"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="edit-menu-price">Price</label>
            <input
              type="number"
              id="edit-menu-price"
              placeholder="Enter price"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-menu-image">Upload Image</label>
            <input type="file" id="edit-menu-image" accept="image/*" required />
            <div id="edit-image-preview"></div>
          </div>
          <button type="submit" id="edit-submit-button">Save Changes</button>
        </form>
      </div>
    </aside>
    <script src="../dist/pages/menu.js"></script>
  </body>
</html>
