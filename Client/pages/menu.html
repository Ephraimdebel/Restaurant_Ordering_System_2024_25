    <!-- Hamburger Menu -->
    <button id="hamburger" class="hamburger">

      <main>
        <section id="add-menu-section" class="section">
          <h2>Add a New Menu Item</h2>
          <form id="add-menu-form">
            <div class="form-group">
              <label for="menu-name">Menu Name</label>
              <input type="text" id="menu-name" placeholder="Enter menu name" required>
            </div>
            <div class="form-group">
              <label for="menu-category">Category</label>
              <select id="menu-category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Cake">Cake</option>
                <option value="Drinks">Drinks</option>
                <option value="Torta">Torta</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="menu-price">Price</label>
              <input type="number" id="menu-price" placeholder="Enter price" required>
            </div>
            <div class="form-group">
              <label for="menu-image">Upload Image</label>
              <input type="file" id="menu-image" accept="image/*" required>
              <div id="image-preview"></div>
            </div>
            <div class="form-group">
              <label for="menu-description">Description</label>
              <input type="text" id="menu-description" placeholder="Enter description" required>
            </div>
            <button type="button" id="submit-button">Add Menu</button>
          </form>
        </section>
      </main>

    <script src="../dist/pages/menu.js"></script>
</body>
