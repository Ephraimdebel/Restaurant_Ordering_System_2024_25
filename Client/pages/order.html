<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/order.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #4b727a">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="#"
            style="
              color: #ffd700 !important;
              font-family: Poppins;
              letter-spacing: 2px;
            "
          >
            G-5 Restaurant
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link link" href="/about">Our Story</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/find-us">Find Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/reviews">Reviews</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  id="logoutBtn"
                  class="nav-link link logoutButton"
                  href="./signup.html"
                  >Signup</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Modal for Editing Orders -->
    <main>
      <table id="orders-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Items</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically populated -->
        </tbody>
      </table>

      <div id="edit-card">
        <h3>Edit Order</h3>
        <label for="edit-order-id">Order ID</label>
        <input type="text" id="edit-order-id" disabled />

        <label for="edit-customer-name">Customer Name</label>
        <input type="text" id="edit-customer-name" />

        <label for="edit-items">Items</label>
        <input type="text" id="edit-items" />

        <label for="edit-total-price">Total Price</label>
        <input type="number" id="edit-total-price" />

        <label for="edit-status">Status</label>
        <select id="edit-status">
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
          <option value="In Progress">In Progress</option>
        </select>

        <br />
        <button id="save-edit">Save</button>
        <button id="close-edit-card">Cancel</button>
      </div>
    </main>
    <script src="./../dist/pages/header.js"></script>
    <script src="../dist/pages/order.js"></script>
  </body>
</html>
