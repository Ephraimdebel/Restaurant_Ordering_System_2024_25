<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="./../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./../styles/food.css" />
    <link rel="stylesheet" href="./../styles/header.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #4b727a">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="#"
            style="color: #ffd700; font-family: Poppins; letter-spacing: 2px"
          >
            G-5 Restaurant
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"
              ><img src="./../assets/img/menu.svg" alt=""
            /></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link link" href="./../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/about">Our Story</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/find-us">Find Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/reviews">Reviews</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle menuButton"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Menu
                </a>
                <ul
                  class="dropdown-menu"
                  id="dropdown-menu"
                  style="background-color: #4b727a"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item link" href="./foods.html">Foods</a>
                  </li>
                  <li>
                    <a class="dropdown-item link" href="./drinks.html"
                      >Drinks</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link link logoutButton" href="./login.html"
                  >Logout</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link link accountButton"
                  href="./user_account.html"
                  >Account</a
                >
              </li>

              <li class="nav-item cart">
                <img
                  src="./../assets/img/cart.svg"
                  class="nav-link contactButton"
                  id="cart-button"
                  onclick="cart()"
                /><span id="cart-length"></span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h1
      style="
        text-align: center;
        color: #4b727a;
        font-weight: bold;
        margin: 50px 0;
      "
    >
      Foods
    </h1>
    <main>
      <section style="margin: auto !important" id="food-list">
        <!-- Food items dynamically populated here -->
      </section>
      <section class="cart-section" id="cart-section">
        <aside id="cart">
          <h2>Cart</h2>
          <ol id="cart-items"></ol>
          <button id="place-order">Place Order</button>
        </aside>
        <div id="message"></div>
      </section>
    </main>
    <script src="./../dist/pages/foods.js" type="module"></script>
    <script>
      function cart() {
        document.getElementById("cart-section").style.display == "grid"
          ? (document.getElementById("cart-section").style.display = "none")
          : (document.getElementById("cart-section").style.display = "grid");
      }
    </script>
    <script src="./../dist/pages/header.js"></script>
  </body>
</html>
