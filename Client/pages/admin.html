<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #4b727a">
          <div class="container-fluid">
            <a
              class="navbar-brand"
              href="#"
              style="
                color: #ffd700 !important;
                font-family: Poppins;
                letter-spacing: 2px;
              "
            >
              G-5 Restaurant
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link link" href="/about">Our Story</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link" href="/find-us">Find Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link" href="/reviews">Reviews</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    id="logoutBtn"
                    class="nav-link link logoutButton"
                    href="./signup.html"
                    >Signup</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <section id="add-admin-section" class="section">
          <h2>Add a New Admin</h2>
          <form id="add-admin-form">
            <div class="form-group">
              <label for="admin-name">Admin Name</label>
              <input type="text" id="admin-name" placeholder="Enter admin name" required>
            </div>
            <div class="form-group">
              <label for="admin-email">Email</label>
              <input type="email" id="admin-email" placeholder="Enter admin email" required>
            </div>
            <div class="form-group">
              <label for="admin-phone">Phone Number</label>
              <input type="tel" id="admin-phone" placeholder="Enter phone number" pattern="[0-9]{10}" required>
              <small>Format: 10 digits only</small>
            </div>
            <button type="submit" id="submit-button">Add Admin</button>
          </form>
        </section>
      </main>

      <script src="../dir/pages/admin.js"></script>
</body>
</html>
