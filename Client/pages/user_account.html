      <nav class="navbar navbar-expand-lg" style="background-color: #4b727a">

            G-5 Restaurant
          </a>

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link link" href="./../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/about">Our Story</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/find-us">Find Us</a>

              </li>
              <li class="nav-item dropdown">
                <a

      </nav>
    </header>
    <main>
      <main
        class="card editForm p-4 shadow-sm"
        id="editForm"
        style="max-width: 600px; width: 100%"
      >
        <form id="signupForm">
          <img src="./../assets/img/close x.svg" id="closeForm" alt="" />
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Create a strong password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              id="phone"
              class="form-control"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              id="address"
              class="form-control"
              rows="3"
              placeholder="Enter your address"
              required
            />
          </div>
          <div class="mb-3">
            <label for="favoriteCuisine" class="form-label"
              >Favorite Food</label
            >
            <select id="favoriteCuisine" class="form-select" required>
              <option value="" disabled selected>Favorite Food</option>
              <option value="Italian">Pizza</option>
              <option value="Mexican">Burger</option>
              <option value="Indian">Desert</option>
              <option value="Chinese">Ircib</option>
              <option value="American">Sandwich</option>
            </select>
          </div>
          <br />
          <button type="submit" class="btn btn-success w-100">
            Save Changes
          </button>
        </form>
      </main>
      <div class="container mt-5">
        <div class="card profile-card">
          <div
            class="card-header text-center"
            style="background-color: #4b727a; color: #ffd700"
          >
            <h3>User Profile</h3>
          </div>
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-md-4 text-center">
                <div id="profile-avatar"></div>
              </div>
              <div class="col-md-8">
                <p id="profile-name"></p>
                <p id="profile-email"></p>
                <p id="profile-phone"></p>
                <p id="profile-address"></p>
                <button class="btn btn-primary" id="edit-profile-btn">
                  Edit Profile
                </button>
              </div>
            </div>
            <div class="row">
              <h5>Order History</h5>
              <ul class="list-group" id="order-history"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../dist/pages/user_profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
