<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./../styles/header.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #4b727a">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="#"
            style="color: #ffd700; font-family: Poppins; letter-spacing: 2px"
          >
            G-5 Restaurant
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link link" href="./../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/about">Our Story</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/find-us">Find Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/reviews">Reviews</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle menuButton"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Menu
                </a>
                <ul
                  class="dropdown-menu"
                  style="background-color: #4b727a"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item link" href="/menu/cakes">Cakes</a>
                  </li>
                  <li>
                    <a class="dropdown-item link" href="/menu/drinks">Drinks</a>
                  </li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link link logoutButton" href="/Logout">Logout</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link link accountButton"
                  href="./user_account.html"
                  >Account</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link contactButton" href="./order_us.html"
                  >Order Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <div class="card profile-card">
          <div
            class="card-header text-center"
            style="background-color: #4b727a; color: #ffd700"
          >
            <h3>User Profile</h3>
          </div>
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-md-4 text-center">
                <div id="profile-avatar"></div>
              </div>
              <div class="col-md-8">
                <p id="profile-name"></p>
                <p id="profile-email"></p>
                <p id="profile-phone"></p>
                <p id="profile-address"></p>
                <button class="btn btn-primary" id="edit-profile-btn">
                  Edit Profile
                </button>
              </div>
            </div>
            <div class="row">
              <h5>Order History</h5>
              <ul class="list-group" id="order-history"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../dist/pages/user_profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
