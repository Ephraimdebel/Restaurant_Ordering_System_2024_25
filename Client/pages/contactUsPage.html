<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/contactUsPage.css">
</head>
<body>
    <section class="contact-us-page">
      <div class="contactUs">
        <h2>Contact Us</h2>
            <p>We will get back to you in no time.</p>
      </div>
        <div class="contact-info">
            <h2>RESERVATIONS | ORDERS | ENQUIRIES</h2>
            <ul>
                <li>Sanford: +251 941 000 022</li>
                <li>Bole Atlas: +251 900 989 898</li>
                <li>4Killo: +251 900 898 989</li>
            </ul>
            <p><a href="mailto:hello@Alphapatisserie.com">hello@kobapatisserie.com</a></p>
            <div class="social-media">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>

        <div class="contact-form">
            
            <form id="contact-form" method="POST">
                <div class="form-group">
                    <input type="text" name="first-name" placeholder="First Name" required>
                    <input type="text" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="E-mail Address" required>
                    <input type="tel" name="phone" placeholder="Phone" required>
                </div>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Submit Message</button>
            </form>
        </div>
    </section>

    <script src="../scripts/pages/contactus.ts"></script>
</body>
</html>
