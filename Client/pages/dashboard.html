<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #4b727a">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="#"
            style="
              color: #ffd700 !important;
              font-family: Poppins;
              letter-spacing: 2px;
            "
          >
            G-5 Restaurant
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link link" href="/about">Our Story</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/find-us">Find Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="/reviews">Reviews</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  id="logoutBtn"
                  class="nav-link link logoutButton"
                  href="./signup.html"
                  >Signup</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Landing Page -->
      <section id="landing-page" class="landing-page">
        <a href="./menu.html">
          <div class="card" data-target="#add-menu">
            <h2>Add Menu</h2>
            <p>Add new menu items to the restaurant's offerings.</p>
          </div>
        </a>
        <a href="./order.html">
          <div class="card" data-target="#view-orders">
            <h2>View Orders</h2>
            <p>View and manage customer orders in real time.</p>
          </div>
        </a>
        <a href="./admin.html">
          <div class="card" data-target="#add-admin">
            <h2>Add Admins</h2>
            <p>Add new administrators to manage the dashboard.</p>
          </div>
        </a>
      </section>
    </main>

    <script src="../dist/pages/dashboard.js"></script>
    <script src="./scripts/pages/bootstrap.bundle.min.js"></script>
  </body>
</html>
