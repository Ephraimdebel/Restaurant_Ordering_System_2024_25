<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - G-5 Restaurant App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/signup.css" />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <header class="text-center mb-4">
      <h1>Sign Up G-5 Restaurant</h1>
      <p>Join our community and enjoy exclusive discounts and updates!</p>
    </header>
    <div id="message" style="color: red; text-align: center"></div>
    <main class="card p-4 shadow-sm" style="max-width: 600px; width: 100%">
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Create a strong password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="tel"
            id="phone"
            class="form-control"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            id="address"
            class="form-control"
            rows="3"
            placeholder="Enter your address"
            required
          />
        </div>
        <div class="mb-3">
          <label for="favoriteCuisine" class="form-label">Favorite Food</label>
          <select id="favoriteCuisine" class="form-select" required>
            <option value="" disabled selected>Favorite Food</option>
            <option value="Italian">Pizza</option>
            <option value="Mexican">Burger</option>
            <option value="Indian">Desert</option>
            <option value="Chinese">Ircib</option>
            <option value="American">Sandwich</option>
          </select>
        </div>
        <br />
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Already a member?
        <a href="login.html" class="text-success">Login here</a>
      </p>
    </main>
    <footer class="text-center">
      <p>&copy; 2025 Restaurant App. All rights reserved.</p>
    </footer>
    <script src="../dist/auth/signup.js"></script>
  </body>
</html>
