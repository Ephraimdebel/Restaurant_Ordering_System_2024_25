<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Admin</title>
  <link rel="stylesheet" href="../styles/add-admin.css">
</head>
<body>
  <div class="form-container">
    <h1>Add Admin</h1>
    <form id="add-admin-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter admin name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter admin email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter admin password" required />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required />
      </div>
      <input type="hidden" id="roleId" name="roleId" value="1" />
      <button type="submit">Add Admin</button>
    </form>
  </div>
  <script src="../dist/pages/add-admin.js" type="module"></script>
</body>
</html>
